  <body id="bg"> <img id="imgBtn" src="images/ic_settings_white_24dp_1x.png"/>

        </div>
        <div class="color2">

        </div>
        <div class="color3">

          <p>#ebcc89</p>

          <p>#387360</p>

        <div class="color6">

        </div>
        <div class="color7">
          <p>#54D5AD</p>
        </div>
        <div class="color8">
          <p>#0ee2db</p>
        </div>
        <div class="color9">
          <p>#6d6e99</p>
        </div>
        <div class="color10">
          <p>#3d1639</p>

    </div>

    <script src="scripts/functions.js" rel="text/Javascript"></script>
